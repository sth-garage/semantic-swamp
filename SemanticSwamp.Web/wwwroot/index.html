<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Swamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Gator Bytes vibrant color palette */
            --gb-blue-800: #63B3ED;
            --gb-blue-700: #4591E2;
            --gb-purple-800: #8F5D9C;
            --gb-dark-purple: #362730;
            --gb-pink: #E164A7;
            --gb-bg: #fefae0;
            --gb-surface: rgba(255, 255, 255, 0.96);
            --gb-border: rgba(40, 54, 24, 0.18);
            --gb-text: #1c1f13;
            --gb-muted: #6b705c;
            --app-shell-gradient: linear-gradient(135deg, #63B3ED 0%, #4591E2 30%, #8F5D9C 70%, #E164A7 100%);
            --header-gradient: linear-gradient(96deg, #63B3ED 0%, #4591E2 36%, #8F5D9C 100%);
            --chat-assistant: rgba(143, 93, 156, 0.10);
            --chat-user: rgba(69, 145, 226, 0.12);
            --chat-system: rgba(54, 39, 48, 0.08);
            --shadow-1: 0 10px 28px rgba(54, 39, 48, 0.10);
            --shadow-2: 0 18px 50px rgba(54, 39, 48, 0.16);
            --ring-focus: 0 0 0 3px rgba(225, 100, 167, 0.34);
            --assistant-avatar-url: url(Images/chat.png);
            --assistant-avatar-thinking-url: url(Images/chat-thinking.png)
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: "Barlow", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--gb-text);
            background: var(--app-shell-gradient);
            overflow: hidden;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-content {
            width: 90%;
            height: 95%;
            display: flex;
            padding: 24px 28px 28px 28px;
        }

        /* Chat pane */
        .chat-pane {
            flex: 1 1 auto;
            min-width: 0;
            background: var(--gb-surface);
            border: 1px solid var(--gb-border);
            border-radius: 18px;
            box-shadow: var(--shadow-2);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .pane-header-bar {
            padding: 14px 18px 12px 18px;
            border-bottom: 1px solid var(--gb-border);
            background: linear-gradient(90deg, rgba(69, 145, 226, 0.14), rgba(225, 100, 167, 0.18));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pane-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            color: var(--gb-blue-800);
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, #63B3ED, #8F5D9C);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(54, 39, 48, 0.18);
            overflow: hidden;
            border: 2.5px solid rgba(254, 250, 224, 0.95);
        }

            .avatar img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                display: block;
            }

        /* Chat messages area */
        .chat-messages-area {
            flex: 1 1 auto;
            margin: 14px 14px 0 14px;
            border-radius: 14px;
            border: 1px solid var(--gb-border);
            background: #FEFEFE;
            padding: 16px 12px;
            overflow-y: auto;
            scroll-behavior: smooth;
            min-height: 200px;
            position: relative;
        }

        /* Input row */
        .chat-input-row {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 14px;
            border-top: 1px solid var(--gb-border);
            background-color: #ECECEC;
        }

        #sendMessage.form-control {
            border-radius: 12px;
            background: rgba(254, 250, 224, 0.95);
            border: 1px solid var(--gb-border);
            color: var(--gb-text);
            padding: 12px 14px;
            font-size: 1.05rem;
        }

        #sendMessage:focus {
            border-color: var(--gb-pink);
            box-shadow: var(--ring-focus);
        }

        #sendButton.btn {
            background: linear-gradient(180deg, #E164A7, #8F5D9C);
            color: #fff;
            font-weight: 800;
            border-radius: 12px;
            padding: 0.62em 1.4em;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 22px rgba(225, 100, 167, 0.35);
        }

            #sendButton.btn:disabled {
                background: rgba(225, 100, 167, 0.35);
                color: rgba(54, 39, 48, 0.8);
                box-shadow: none;
                border-color: rgba(225, 100, 167, 0.55);
            }

            #sendButton.btn:not(:disabled):hover {
                background: linear-gradient(180deg, #e87bb3, #9b6ca7);
            }

            #sendButton.btn:focus {
                box-shadow: var(--ring-focus);
            }

        /* Style for Upload button (opens modal) */
        #uploadBtn.btn {
            background: linear-gradient(180deg, #E164A7, #8F5D9C);
            color: #fff;
            font-weight: 800;
            border-radius: 12px;
            padding: 0.62em 1.4em;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 22px rgba(225, 100, 167, 0.35);
        }

            #uploadBtn.btn:disabled {
                background: rgba(225, 100, 167, 0.35);
                color: rgba(54, 39, 48, 0.8);
                box-shadow: none;
                border-color: rgba(225, 100, 167, 0.55);
            }

            #uploadBtn.btn:not(:disabled):hover {
                background: linear-gradient(180deg, #e87bb3, #9b6ca7);
            }

        /* Style for Upload button inside modal */
        #uploadFileBtn.btn {
            background: linear-gradient(180deg, #E164A7, #8F5D9C);
            color: #fff;
            font-weight: 800;
            border-radius: 12px;
            padding: 0.62em 1.4em;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10x 22px rgba(225, 100, 167, 0.35);
        }

            #uploadFileBtn.btn:disabled {
                background: rgba(225, 100, 167, 0.35);
                color: rgba(54, 39, 48, 0.8);
                box-shadow: none;
                border-color: rgba(225, 100, 167, 0.55);
            }

            #uploadFileBtn.btn:not(:disabled):hover {
                background: linear-gradient(180deg, #e87bb3, #9b6ca7);
            }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="app-content">
            <section class="chat-pane shadow" id="chatPane" role="main" aria-label="Gator Bytes chat">
                <div class="pane-header-bar">
                    <div class="pane-title">
                        <span class="avatar" title="Semantigator avatar">
                            <img id="semantigatorAvatar" alt="Semantigator avatar"
                                 src="Images/chat.png"
                                 onerror="this.style.display='none'" />
                        </span>
                        <span>Chat with Semantigator</span>
                    </div>
                </div>

                <div class="chat-messages-area" id="chatArea" tabindex="0" aria-label="Chat messages">
                    <div class="welcome-message">
                        <h1>Welcome to <span class="hopeful-gradient">Semantic Swamp</span></h1>
                    </div>
                </div>

                <div class="chat-input-row">
                    <input type="text"
                           id="sendMessage"
                           class="form-control"
                           placeholder="Chat with Semantigator..."
                           aria-label="Message to send"
                           autocomplete="off"
                           disabled />
                    <button id="sendButton" class="btn" type="button" disabled>Send</button>
                    <!-- New Upload File button -->
                    <button id="uploadBtn" class="btn ms-2" type="button"
                            data-bs-toggle="modal" data-bs-target="#uploadModal" disabled>
                        Upload
                    </button>
                </div>
            </section>
        </div>
    </div>

    <!-- Chat Detail Modal -->
    <div class="modal fade" id="chatDetailModal" tabindex="-1" aria-labelledby="chatDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatDetailModalLabel">Message Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="chatDetailModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload File Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- File selection -->
                    <div class="mb-3">
                        <label class="form-label">File</label>
                        <button type="button" id="chooseFileBtn" class="btn btn-outline-primary me-2">Choose File</button>
                        <span id="selectedFileName"></span>
                        <input type="file" id="uploadFileInput" style="display:none;" />
                    </div>

                    <!-- Collections dropdown -->
                    <div class="mb-3">
                        <label for="collectionsDropdown" class="form-label">Collections</label>
                        <div id="collectionSelectionWrapper" class="d-flex align-items-center">
                            <select class="form-select me-2" id="collectionsDropdown"></select>
                            <input type="text" class="form-control d-none me-2" id="newCollectionInput" placeholder="New Collection Name">
                            <button type="button" class="btn btn-outline-secondary toggle-btn" data-target="collection">Add</button>
                        </div>
                    </div>

                    <!-- Categories dropdown -->
                    <div class="mb-3">
                        <label for="categoriesDropdown" class="form-label">Categories</label>
                        <div id="categorySelectionWrapper" class="d-flex align-items-center">
                            <select class="form-select me-2" id="categoriesDropdown"></select>
                            <input type="text" class="form-control d-none me-2" id="newCategoryInput" placeholder="New Category Name">
                            <button type="button" class="btn btn-outline-secondary toggle-btn" data-target="category">Add</button>
                        </div>
                    </div>

                    <!-- Terms multiselect -->
                    <div class="mb-3">
                        <label class="form-label">Terms</label>
                        <div id="termsContainer" style="max-height:150px; overflow-y:auto;">
                            <!-- checkboxes will be inserted here -->
                        </div>
                        <div class="d-flex align-items-center mt-2">
                            <input type="text" id="newTermInput" class="form-control me-2" placeholder="New term name">
                            <button type="button" id="addTermBtn" class="btn btn-outline-primary">Add Term</button>
                        </div>
                        <div id="addedTermsContainer" class="mt-2"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="uploadFileBtn" class="btn">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
$(function () {
  const $chatArea = $("#chatArea");
  const $sendMessage = $("#sendMessage");
  const $sendButton = $("#sendButton");
  const $uploadBtn   = $("#uploadBtn"); // new button

  /* Class name for the latest assistant message anchor (used to keep it visible) */

  

  /* Connection and state variables */
  let socket;
  const wsUrl = (location.protocol === "https:" ? "wss://" : "ws://") +
      location.hostname + (location.port ? (":" + location.port) : "") + "/ws";
  let isWaitingReply = false;          // true while waiting for assistant reply
  let lastUserMsgTime = null;           // timestamp of the last user message
  let hasSystemGreeted = false;        // flag to enable inputs after initial greeting
  const userInputHistory = [];          // history array for arrow key navigation
  let userInputIndex = -1;

  const $LATEST_ANCHOR_CLASS = "latest-assistant-anchor";
  const LATEST_ANCHOR_CLASS = "latest-assistant-anchor";

  /* Enable or disable the input controls */
  function enableInputs(state = true) {
    $sendMessage.prop("disabled", !state);
    $sendButton.prop("disabled", !state || $sendMessage.val().trim() === "");
    // Upload button follows same logic: disabled while waiting for a server reply
    $uploadBtn.prop("disabled", !state || isWaitingReply);
  }
  function disableInputs() { enableInputs(false); }

  /* Escape HTML for safe display in modal */
  function esc(str) {
    return String(str).replace(/&/g, "&amp;")
      .replace(/</g, "&lt;").replace(/>/g, "&#62;")
      .replace(/"/g, "&quot;").replace(/'/g, "&#39;");
  }

  /* Build and display the message details modal */
  function buildMessageDetailHTML(msgObj, context = {}) {
    const metadata = msgObj?.Metadata ?? {};
    const usage = metadata?.Usage ?? {};
    const createdAt = metadata?.CreatedAt;
    const finishReason = metadata?.FinishReason ?? (msgObj.FinishReason || null);
    const latency = typeof context.latency === 'number' ? context.latency : null;

    $("#chatDetailModalLabel").text(
      ["Message Details", ...(latency !== null ? [latency.toFixed(2) + "s"] : [])].join(" • ")
    );

    const displayTimestamp = createdAt
      ? new Date(createdAt).toLocaleString()
      : (context.timestamp ?? new Date().toLocaleString());

    const totalTokens = usage?.TotalTokenCount ?? "—";
    const inTokens = usage?.InputTokenCount ?? "—";
    const outTokens = usage?.OutputTokenCount ?? "—";
    const finish = finishReason != null && String(finishReason).trim() !== "" ? esc(finishReason) : "—";

    const rawText = JSON.stringify(msgObj, null, 2);
    const uid = `raw${Date.now()}${Math.floor(Math.random() * 1000)}`;

    let html = `
      ${latency !== null ? `<div class="md-line"><span class="md-label">Latency:</span>${latency.toFixed(2)} seconds</div>` : ""}
      <div class="md-line"><span class="md-label">Timestamp:</span>${esc(displayTimestamp)}</div>
      <div class="md-meta-wrap">
        <div class="md-subtitle">Metadata</div>
        <div class="md-subtitle" style="margin-top:0.25rem;">Token Usage</div>
        <ul class="token-usage-list">
          <li>Total Token Count: ${esc(totalTokens)}</li>
          <li>Input Token Count: ${esc(inTokens)}</li>
          <li>Output Token Count: ${esc(outTokens)}</li>
        </ul>
        <div class="md-line"><span class="md-label">Finish Reason:</span>${finish}</div>
      </div>

      <div class="accordion mt-3" id="acc-${uid}">
        <div class="accordion-item">
          <h2 class="accordion-header" id="h-${uid}">
            <button class="accordion-button collapsed" type="button"
                    data-bs-toggle="collapse" data-bs-target="#c-${uid}"
                    aria-expanded="false" aria-controls="c-${uid}">Raw Message</button>
          </h2>
          <div id="c-${uid}" class="accordion-collapse collapse"
               aria-labelledby="h-${uid}" data-bs-parent="#acc-${uid}">
            <div class="accordion-body">
              <div class="d-flex justify-content-end mb-2">
                <button class="btn btn-sm btn-outline-primary copy-btn" id="copy-${uid}"
                        type="button" data-copy-target="pre-${uid}">Copy</button>
              </div>
              <pre id="pre-${uid}" class="pre-raw">${esc(rawText)}</pre>
            </div>
          </div>
        </div>
      </div>`;

    $("#chatDetailModalBody").html(html);

    // Copy button handler
    $(`#copy-${uid}`).on('click', async function () {
      try {
        await navigator.clipboard.writeText(rawText);
        this.textContent = 'Copied!';
        setTimeout(() => { this.textContent = 'Copy'; }, 1200);
      } catch (e) {
        // Fallback for older browsers
        const pre = $(`#pre-${uid}`)[0];
        const range = document.createRange();
        range.selectNodeContents(pre);
        const sel = window.getSelection();
        sel.removeAllRanges(); sel.addRange(range);
        try { document.execCommand('copy'); } catch {}
        sel.removeAllRanges();
      }
    });
  }

  /* Mark the latest assistant message as anchor (for visibility) */
  function setLatestAnchor($el) {
    $(`.chat-message.${LATEST_ANCHOR_CLASS}`).removeClass(LATEST_ANCHOR_CLASS);
    if ($el && $el.length) {
      //$el.addClass(LATEST_ASSISTANT_ANCHOR_CLASS);
    }
  }

  /* Append a message to the chat area */
  function addMessage(msgObj, isOwn, latencySeconds) {
    const role = msgObj?.Role?.Label ?? (isOwn ? "Client" : "Assistant");
    let richHtml = '';
    if (msgObj.Items && msgObj.Items[0]?.Text) {
      richHtml = msgObj.Items[0].Text;
    } else if (msgObj.Text) {
      richHtml = msgObj.Text;
    } else if (typeof msgObj === 'string') {
      richHtml = msgObj;
    } else {
      richHtml = $('<div/>').text(JSON.stringify(msgObj)).html();
    }

    const $msgEl = $('<div>').addClass('chat-message Role-' + role)
        .attr('data-role', role).attr('tabindex', 0).data('chatMessage', msgObj);
    const $bubble = $('<div>').addClass('chat-bubble').html(richHtml);

    if (role !== "Client" && typeof latencySeconds === 'number') {
      const lbl = `${latencySeconds.toFixed(2)} seconds`;
      $bubble.addClass('has-latency');
      // Latency badge triggers detail modal
      $bubble.append(
        `<button class="latency-badge" type="button"
                data-latency="${latencySeconds}"
                aria-label="Response time ${lbl}" title="View message details">${lbl}</button>`
      );
    }

    $msgEl.append($bubble);
    $chatArea.append($msgEl);

    // Scroll to bottom for assistant/system messages
    if (role !== "Client") {
      $chatArea[0].scrollTop = $chatArea[0].scrollHeight;
    }

    // Mark assistant message as latest anchor
    if (role === "Assistant") {
      setLatestAnchor($msgEl);
    }

    return $msgEl;
  }

  /* WebSocket connection and message handling */
  function connectSocket() {
    socket = new WebSocket(wsUrl);

    socket.onopen = () => {
      disableInputs();
      isWaitingReply = true;
      try { socket.send('Introduce yourself'); } catch {}
    };

    socket.onclose = () => {
      disableInputs();
      addMessage({ Role: { Label: "System" }, Items: [{ Text: "<em>Connection closed.</em>" }] }, false);
      isWaitingReply = false;
    };

    socket.onerror = () => {
      disableInputs();
      addMessage({ Role: { Label: "System" }, Items: [{ Text: "<em>A connection error occurred.</em>" }] }, false);
      isWaitingReply = false;
    };

    socket.onmessage = event => {
      isWaitingReply = false;

      let data = event.data;
      let obj = null;
      try { obj = JSON.parse(data); }
      catch { obj = { Role: { Label: "Assistant" }, Items: [{ Text: data }] }; }

      const role = obj?.Role?.Label ?? "Assistant";
      let latencyForThis;

      if (lastUserMsgTime && role !== "Client") {
        const now = performance.now();
        latencyForThis = (now - lastUserMsgTime) / 1000;
        lastUserMsgTime = null;
      }

      addMessage(obj, false, latencyForThis);

      // Enable inputs after first system greeting
      if (!hasSystemGreeted) {
        hasSystemGreeted = true;
        enableInputs(true);
        $sendMessage.focus();
      } else {
        enableInputs(true);
      }
    };
  }

  connectSocket();

  /* Input handling */
  $sendMessage.on("input", function () {
    $sendButton.prop("disabled", $sendMessage.val().trim() === "" || isWaitingReply);
  });

  /* Send message logic */
  function sendCurrentMessage() {
    if (!socket || socket.readyState !== WebSocket.OPEN || isWaitingReply) return;
    const text = $sendMessage.val();
    if (!text.trim()) return;

    userInputHistory.push(text);
    userInputIndex = userInputHistory.length;

    isWaitingReply = true;
    lastUserMsgTime = performance.now();

    enableInputs(false);
    const $clientMsg = addMessage({ Role: { Label: "Client" }, Items: [{ Text: $('<div/>').text(text).html() }], AuthorName: "Client" }, true);

    // Mark the user's message as anchor (thinking state)
    setLatestAnchor($clientMsg);

    socket.send(text);
    $sendMessage.val("");
    setTimeout(() => { $sendMessage.val("").focus(); }, 3000);
    ;
    $sendButton.prop('disabled', true);
  }

  $('#sendButton').on('click', sendCurrentMessage);

  $('#sendMessage').on('keydown', function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendCurrentMessage();
    } else if (e.key === "ArrowUp" || e.key === "ArrowDown") {
      e.preventDefault();
      if (e.key === "ArrowUp") {
        if (userInputIndex > 0) { userInputIndex--; $sendMessage.val(userInputHistory[userInputIndex]); }
      } else {
        if (userInputIndex < userInputHistory.length - 1) {
          userInputIndex++; $sendMessage.val(userInputHistory[userInputIndex]);
        } else {
          userInputIndex = userInputHistory.length;
          $sendMessage.val("");
        }
      }
    }
  });

  /* Click on latency badge to view details */
  $(document).on('click', '.latency-badge', function (e) {
    e.stopPropagation();
    const $badge = $(this);
    const $msg = $badge.closest('.chat-message');
    const msgObj = $msg.data('chatMessage') || {};
    const latency = parseFloat($badge.attr('data-latency'));
    buildMessageDetailHTML(msgObj, { latency });
    bootstrap.Modal.getOrCreateInstance(document.getElementById('chatDetailModal')).show();
  });

  /* Keyboard accessibility for latency badge */
  $(document).on('keydown', '.latency-badge', function (e) {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      $(this).trigger('click');
    }
  });

  /* Ensure the latest assistant message is always visible */
  function ensureLatestAnchorVisible() {
    const $latest = $('.chat-message.' + LATEST_ANCHOR_CLASS);
    if ($latest.length) {
      const chatArea = $chatArea[0];
      const anchorPos = $latest.position().top;
      const chatHeight = chatArea.clientHeight;
      if (anchorPos + $latest.outerHeight() > chatHeight) {
        chatArea.scrollTop = chatArea.scrollHeight;
      }
    }
  }

  /* Wrap original addMessage to include visibility logic */
  const origAddMessage = addMessage;
  addMessage = function (...args) {
    const result = origAddMessage.apply(this, args);
    setTimeout(ensureLatestAnchorVisible, 0); // allow DOM update
    return result;
  };

  /* Initial UI state: inputs disabled until socket connects */
  enableInputs(false);

  /* ------- Upload Modal Logic -------- */

  // New array to store names of new terms
  let newTermNames = [];

  // Sample collections and categories arrays (start with 'default')
  const collections = ['default'];
  const categories  = ['default'];

  function populateSelect(selector, array) {
    const $sel = $(selector);
    $sel.empty();
    $.each(array, function(index, value){
      $sel.append(`<option value="${index + 1}">${value}</option>`);
    });
    // Set default selected to 'default' which has value 1
    $sel.val('1');
  }

  // Populate dropdowns on page load
  populateSelect('#collectionsDropdown', collections);
  populateSelect('#categoriesDropdown', categories);

  /* Function to return static terms list */
  function getTerms() {
      return ['Finance', 'Health', 'Technology', 'Education'];
  }

  function populateTerms() {
    const $termsContainer = $('#termsContainer');
    $termsContainer.empty();
    const termsList = getTerms(); // static array
    $.each(termsList, function(index, term){
      const id = index + 1;
      const html = `<div class="form-check">
        <input class="form-check-input" type="checkbox" value="${id}" id="term-${id}">
        <label class="form-check-label" for="term-${id}">${term}</label>
      </div>`;
      $termsContainer.append(html);
    });
  }

  populateTerms();

  /* Toggle between dropdown and text input for collection/category */
  $(document).on('click', '.toggle-btn', function(){
    const target = $(this).data('target');
    if(target === 'collection'){
       const $select = $('#collectionsDropdown');
       const $input = $('#newCollectionInput');
       const $btn = $(this);
       if($select.is(':visible')){
          $select.addClass('d-none');
          $input.removeClass('d-none').focus();
          $btn.text('Back');
       } else {
          $select.removeClass('d-none');
          $input.addClass('d-none').val('');
          $btn.text('Add');
       }
    } else if(target === 'category'){
       const $select = $('#categoriesDropdown');
       const $input = $('#newCategoryInput');
       const $btn = $(this);
       if($select.is(':visible')){
          $select.addClass('d-none');
          $input.removeClass('d-none').focus();
          $btn.text('Back');
       } else {
          $select.removeClass('d-none');
          $input.addClass('d-none').val('');
          $btn.text('Add');
       }
    }
  });

  /* Add new term button logic */
  $('#addTermBtn').on('click', function(){
      const termName = $('#newTermInput').val().trim();
      if(!termName) return;
      newTermNames.push(termName);
      // create badge with remove option
      const $badge = $('<span>').addClass('badge bg-secondary me-1 mb-1').text(termName + ' ');
      const $removeBtn = $('<button type="button" class="btn-close btn-close-white ms-1 p-0"></button>');
      $removeBtn.on('click', function(){
          // Remove from array
          const idx = newTermNames.indexOf(termName);
          if(idx !== -1) newTermNames.splice(idx, 1);
          $(this).parent().remove();
      });
      $badge.append($removeBtn);
      $('#addedTermsContainer').append($badge);
      $('#newTermInput').val('');
  });

  // File selection handling
  const $chooseFileBtn = $('#chooseFileBtn');
  const $fileInput    = $('#uploadFileInput');
  const $selectedName = $('#selectedFileName');

  $chooseFileBtn.on('click', function(){
    $fileInput.trigger('click');
  });

  $fileInput.on('change', function(){
    const file = this.files[0];
    if (file) {
      $selectedName.text(file.name);
    } else {
      $selectedName.text('');
    }
  });

  // Upload button click
  $('#uploadFileBtn').on('click', function(){
    const file = $fileInput[0].files[0];
    if (!file) {
      alert('Please choose a file first.');
      return;
    }

    // Get new names
    let newCollectionName = $('#newCollectionInput').val().trim();
    let newCategoryName = $('#newCategoryInput').val().trim();

    const formData = new FormData();
    formData.append('file', file);

    // Always send existing IDs
    const collectionId = parseInt($('#collectionsDropdown').val(), 10);
    formData.append('collectionId', collectionId);
    const categoryId = parseInt($('#categoriesDropdown').val(), 10);
    formData.append('categoryId', categoryId);

    // Add new names if provided
    if (newCollectionName) {
      formData.append('newCollectionName', newCollectionName);
    }
    if (newCategoryName) {
      formData.append('newCategoryName', newCategoryName);
    }

    // Term IDs from checkboxes
    const termIds = [];
    $('#termsContainer input[type="checkbox"]:checked').each(function(){
        termIds.push($(this).val());
    });
    if (termIds.length > 0) {
      formData.append('termIds', JSON.stringify(termIds));
    }

    // New terms names
    if (newTermNames.length > 0) {
      formData.append('newTermNames', JSON.stringify(newTermNames));
    }

    const $btn = $(this);
    $btn.prop("disabled", true);

    fetch('/api/file/upload', {
      method: 'POST',
      body: formData
    })
    .then(r => r.ok ? r.text() : Promise.reject(r))
    .then(text => {
        alert('Upload succeeded');
        $('#uploadModal').modal('hide');
    })
    .catch(err => {
        console.error(err);
        alert('Upload failed.');
    })
    .finally(() => {
        $btn.prop("disabled", false);
    });
  });

  // Reset modal fields when closed
  $('#uploadModal').on('hidden.bs.modal', function(){
      $fileInput.val('');
      $selectedName.text('');
      // Reset dropdowns to default (value 1)
      $('#collectionsDropdown').val('1');
      $('#categoriesDropdown').val('1');

      // Hide new input fields
      $('#newCollectionInput').addClass('d-none').val('');
      $('#newCategoryInput').addClass('d-none').val('');

      // Reset toggle button text to 'Add'
      $('.toggle-btn[data-target="collection"]').text('Add');
      $('.toggle-btn[data-target="category"]').text('Add');

      // Uncheck all terms
      $('#termsContainer input[type="checkbox"]').prop('checked', false);

      // Clear added term tags and array
      $('#addedTermsContainer').empty();
      newTermNames = [];
  });
});
    </script>
</body>
